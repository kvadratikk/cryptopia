<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Cryptopia</title>
  <link
    rel="stylesheet"
    href="../../css/common.min.css"
  >
  <link
    rel="stylesheet"
    href="../../css/deal/deal.min.css"
  >
</head>


<body class="deal-body">
  <main class="deal-main">
    <section class="deal-section container">
      <form class="deal-offer back-border">
        <div class="info">
          <div class="avatar">A</div>

          <div class="author">
            <div class="top">
              <div class="nickname">Alex007</div>

              <div class="percentage">
                <img
                  src="../../assets/icons/like.svg"
                  alt=""
                />
                <div class="manrope">90,52 %</div>
              </div>

              <div class="clock-block">
                <div class="nums">
                  <button
                    class="button"
                    type="button"
                  >1</button>
                  <button
                    class="button"
                    type="button"
                  >4</button>
                </div>
                <div class="colon">:</div>
                <div class="nums">
                  <button
                    class="button"
                    type="button"
                  >2</button>
                  <button
                    class="button"
                    type="button"
                  >5</button>
                </div>
              </div>
            </div>

            <div class="orders">
              <div class="small-text">100 ордеров</div>
              <div class="small-text">96,66% выполнено</div>
            </div>

            <div class="numbers">
              <div>
                <div class="name">10 мин</div>
                <div class="small-text">Срок оплаты</div>
              </div>
              <div>
                <div class="name">5,43 мин</div>
                <div class="small-text">Средн. время перевода</div>
              </div>
              <div>
                <div class="name">1 078 USDT</div>
                <div class="small-text">Доступно</div>
              </div>
            </div>

            <div class="bank small-text">AdvCash</div>

            <div class="conditions">
              <div class="name">Условия майнера</div>

              <textarea
                class="input"
                name=""
                id=""
              > </textarea>
            </div>
          </div>
        </div>

        <div class="sums">
          <div class="price">Цена <span>2 509 778 ₽</span></div>

          <div class="inputs">
            <label>
              <span class="label small-text">Я оплачу</span>
              <input
                class="input"
                type="text"
                value="6 877 ₽"
              />
              <div class="currency">Rub</div>
            </label>

            <label>
              <span class="label small-text">Я получу</span>
              <input
                class="input"
                type="text"
                value="0.000976"
              />
              <div class="currency">BTC</div>
            </label>
          </div>

          <div class="buttons">
            <button
              class="button blank small-text light"
              type="reset"
            >Отменить</button>
            <a
              href="../1/"
              class="button small-text light"
            >Купить</a>
          </div>
        </div>
      </form>
    </section>
  </main>
</body>

</html>
